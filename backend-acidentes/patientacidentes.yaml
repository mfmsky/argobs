apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-acidentes
spec:
  selector:
    matchLabels:
      app: backend-acidentes
  template:
    metadata:
      labels:
        app: backend-acidentes
    spec:
      imagePullSecrets:
      - name: secretpat
      containers:
      - name: backend-acidentes
        image: pmdferreira/patient-care:acidentesv6
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: acidentes-service
spec:
  selector:
    app: backend-acidentes
  ports:
  - port: 80
    targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: acidentes-service2
spec:
  type: NodePort
  selector:
    app: backend-acidentes
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 1999
